<div class="container mt-3 mb-3">
        <div class="row">
                <div class="col-sm-4 mt-3" *ngFor="let profile of customerProfiles">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Attribute</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let profile_attr of profile.profile_attributes">
                                        <td >{{profile_attr.display_name}}</td>
                                        <td > {{profile_attr.value}}</td>
                                    </tr>
                                    <tr>
                                        <td>Username</td>
                                        <td>  {{profile.profile.username}}</td>
                                    </tr>
                                    <tr>     <td colspan="2"> <small> {{profile.p_id}} </small></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-default" style="float: right;color: #409eff"
                                (click)="assignStoreCustomer(profile.p_id)">Assign Customer-Care-Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="mt-3" *ngIf="customerProfiles.length == 0">
            <div class="jumbotron no-records-found">
                <h3>No customer care is assigned</h3>
            </div>
        </div>
</div>
